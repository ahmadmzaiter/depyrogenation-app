<!DOCTYPE html>
<html>
<head>
  <title>Depyrogenation Cycle Logger</title>
</head>
<body>
  <h2>Enter Lot Number</h2>
  <input type="text" id="lot" placeholder="e.g. LOT123">
  <button onclick="submitLot()">Submit</button>
  <p id="result"></p>

  <script>
    async function submitLot() {
      const lot = document.getElementById('lot').value;
      if (!lot) return alert("Enter a lot number.");

      const response = await fetch('https://script.google.com/macros/s/AKfycbxUJtlqRUjJsVnb1uA48f_CjVE2BpqPo18mLhNkloCGLvrBmdv4gW1xIbri76IkqX6zqg/exec', {
        method: 'POST',
        body: JSON.stringify({ lot }),
        headers: { 'Content-Type': 'application/json' }
      });

      const result = await response.json();
      document.getElementById('result').innerText = result.run ? 
        `Run Number: ${result.run}` : `Error: ${result.error}`;
    }
  </script>
</body>
</html>
